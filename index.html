<!DOCTYPE html>
<html>
<head>
    <title>Egyptian Rat Screw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1>Egyptian Rat Screw</h1>
        <div class="scores">
            <span id="p1-score-box">Player 1: <span id="p1-score">26</span> cards</span>
            <span id="p2-score-box">Player 2: <span id="p2-score">26</span> cards</span>
        </div>
        <div class="table">
            <div class="pile" id="p1-pile"></div>
            <div class="pile" id="middle-pile"></div>
            <div class="pile" id="p2-pile"></div>
        </div>
        <div class="controls">
            <button id="p1-flip">Player 1 Flip</button>
            <button id="p2-flip">Player 2 Flip</button>
        </div>
        <div id="message"></div>
        <div id="countdown" style="display: none;"></div>
    </div>
    <script src="game.js"></script>
    <script>
        window.onload = function() {
            const game = new EgyptianRatScrew();
        };
    </script>
</body>
</html>
